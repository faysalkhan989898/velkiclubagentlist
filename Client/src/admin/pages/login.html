<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Velki Club Agent List</title>
</head>

<body>
    <div id="login-container" class="form-container">
        <img src="/public/images/logo.jpg" alt="Velki Club Agent List" class="form-logo">
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Enter Email / Phone No">
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
