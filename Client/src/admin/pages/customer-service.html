<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
</head>

<body>
    <div class="navbar" id="nav"></div>
    <main>
        <div id="header"></div>
        <section>
            <div class="container">
                <div class="search-box">
                    <div>
                        <input type="search" name="search" id="search" placeholder="Enter type / phone number or ID to search">
                    </div>
                    <div>
                        <button id="add-new" class="add-new">Add Customer Service</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="table-box">
                    <table class="agents-table">
                        <thead>
                            <tr>
                                <th>ID NO</th>
                                <th>TYPE</th>
                                <th>WHATS</th>
                                <th>Phone Number</th>
                                <th>View & Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="agent-view-box" id="agent-view-box">
                <div>
                    <button id="closeAgentBox" ><span class="material-symbols-outlined">
                        close
                        </span></button>
                    <div class="agent-form">
                        <div class="inner-col-1">
                            <p class="message" id="messageElement"></p>
                            <div class="form-group">
                                <input type="text" id="full-name" name="full-name" placeholder="Enter customer service type">
                                <input type="text" id="app-link" name="app-link" placeholder="Enter whatsapp link">
                            </div>
                            <div class="form-group">
                                <input type="text" id="phone-number" name="phone-number" placeholder="Enter phone number" maxlength="13">
                            </div>
                        </div>
                        <div class="inner-col-2">
                            <button type="submit" id="update-button">Update</button>
                            <button type="button" id="delete-button">Delete</button>
                        </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
</body>

</html>
